<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap">
        <title>Top Spotify Stats</title>   
    </head>
    <body>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Resonant</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <div class="nav-link dropdown">
                        <button><a href="/">Songs</a></button>
                        <div class="dropdown-options">
                          <a href="/tracks/short_term">Last 4 Weeks</a>
                          <a href="/tracks/medium_term">Last 6 Months</a>
                          <a href="/tracks/long_term">All Time</a>
                        </div>
                    </div>
                    <div class="nav-link dropdown">
                        <button><a href="artists/short_term">Artists</a></button>
                        <div class="dropdown-options">
                            <a href="/artists/short_term">Last 4 Weeks</a>
                            <a href="/artists/medium_term">Last 6 Months</a>
                            <a href="/artists/long_term">All Time</a>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </nav>
            <div class="results-container">
                <p class="result-title">{% block results_title %}{% endblock %}</p>
                {% block content %}{% endblock %}
            </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
